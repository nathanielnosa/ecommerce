{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block title %} Welcome :: Login {% endblock title %}
{% block content %}

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-3">
                    <div class="card-head text-center fw-bold">Login Here</div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="form-group my-2">
                                    <label for="uname">Enter Username</label>
                                    <input type="text" class="form-control" name="uname">
                                </div>
                                <div class="form-group my-2">
                                    <label for="uname">Enter Password</label>
                                    <input type="password" class="form-control" name="pwd">
                                </div>
                            <div class="d-grid my-2">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                            <div class="d-grid text-center">
                                <a href="{% url 'register' %}{% if request.GET.next%}?next={{request.GET.next}}{% endif %}">Don't have an account? Register</a> 
                            <br><a class="text-danger " href="{% url 'reset_password' %}">Forget Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
